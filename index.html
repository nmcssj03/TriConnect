<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriConnect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-panel">
        
        <div class="score-panel">
            <span id="ai-status">Your turn</span>
            <h2>Score:</h2>
            <div class="player player-1 active" id="player1">
                <div class="player-name">You</div>
                <div class="player-score" id="score1">0</div>
            </div>
            <div class="player player-2" id="player2">
                <div class="player-name">TriCon AI</div>
                <div class="player-score" id="score2">0</div>
            </div>
        </div>
        

        <div class="settings-panel">
            <button id="restart-btn">Restart Game</button>
            <div class="column-align">
                <label for="boardSize">Change board size:</label>
                <input type="range" id="boardSize" name="boardSize" min="4" max="8" step="1" value="6">
                <span id="boardSizeValue"> 6 </span>
            </div>
            <div class="column-align">
                <label>Change first to play:</label>
                <div id="firstToPlay">
                    <label for="firstPlayer1"><input type="radio" id="firstPlayer1" name="firstPlayer" value="1" checked> You</label>
                    <label for="firstPlayer2"><input type="radio" id="firstPlayer2" name="firstPlayer" value="2"> TriCon AI</label>
                </div>
            </div>
        </div>
    </div>
        
    <svg id="board-svg" class="board-svg" width="700" height="650"></svg>

    <div class="game-over" id="game-over">
        <div class="winner" id="winner-text"></div>
        <button id="play-again-btn">Play Again</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
