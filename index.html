<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-panel">
        <div class="score-panel">
            <div class="player player-1 active" id="player1">
                <div class="player-name">Player 1</div>
                <div class="player-score" id="score1">0</div>
            </div>
            <div class="player player-2" id="player2">
                <div class="player-name">Player 2</div>
                <div class="player-score" id="score2">0</div>
            </div>
        </div>

        <button id="restart-btn">Restart Game</button>

        <label for="boardSize">Change board size:</label>
        <select id="boardSize" name="boardSize">
            <option value="4"> 4 </option>
            <option value="6" selected> 6 </option>
            <option value="8"> 8 </option>
        </select>

        <label>Change first to play:</label>
        <div id="firstToPlay">
            <label for="firstPlayer1"><input type="radio" id="firstPlayer1" name="firstPlayer" value="1" checked> Player 1</label>
            <label for="firstPlayer2"><input type="radio" id="firstPlayer2" name="firstPlayer" value="2"> Player 2</label>
        </div>
    </div>
        
    <svg id="board-svg" class="board-svg" width="700" height="650"></svg>

    <div class="game-over" id="game-over">
        <div class="winner" id="winner-text"></div>
        <button id="play-again-btn">Play Again</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
